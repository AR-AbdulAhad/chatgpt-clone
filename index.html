<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./Assets/chatbot.jpg" type="image/x-icon">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="alert-container" id="alert-api-Key">
      <div class="alert-box">
        <span>Please paste your OpenAI API key to proceed. You can get your free API key click <a href="https://openaiapikey.netlify.app" target="_blank">OpenAI API key</a></span>
        <input type="password" id="api-Key">
        <div class="button-container">
          <button class="active" type="submit" id="ok-btn" onclick="okBtn(); return false;">OK</button>
          <button type="submit" id="cancel-btn" onclick="cancelBtn(); return false;">Cancel</button>
        </div>

      </div>
    </div>
    <div class="chat-container"></div>
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Send a message." required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </body>
</html>
